<!-- Modal -->
<div class="modal fade" id="myModal_{{data.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{data.name}}</h4>
            </div>
            <div class="modal-body">
                <p><b>ID</b> : {{data.id}}</p>
                <p><b>Name</b> : {{data.name}}</p>
                <p><b>Username</b> : {{data.username}}</p>
                <p><b>Removed</b> : {{data.removed}}</p>
                <p><b>HasPassword</b> : {{data.hasPassword}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <ul class="dropdown-menu">
        <li ng-class="{'disabled': !profile.action_editable}" ng-click="actionClick(action, profile.action_editable)" ng-repeat="action in profile.actions"><a href="#">{{action.name}}</a></li>
    </ul>
</div>

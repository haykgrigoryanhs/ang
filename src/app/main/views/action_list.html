<div class="btn-group pull-right dropdown">
    <button style="height: 43px;" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li ng-click="click(attr)" ng-repeat="attr in actionList.actions"><a href="#">{{attr}}</a></li>
    </ul>
</div>
<div class="clear"></div>

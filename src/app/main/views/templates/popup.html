<div class="modal" id="{{modalId}}"  role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">{{title}}</h4>
            </div>
            <div class="modal-body" ng-switch="type">
                <list listdata="body" columns="item" ng-switch-when="list"></list>
                <view-info info="body" ng-switch-when="info"></view-info>
                <items-form info="body" ng-switch-when="crud"></items-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-if="popupSave">Save</button>
            </div>
        </div>
    </div>
</div>

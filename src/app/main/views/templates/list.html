<div class="grid-container">
    <div class="grid-panel-header">
        <button class="btn btn-success btn-sm pull-right add-btn" ng-if="listdata.structure.add_item" ng-click="addGridItem()"><span class="glyphicon glyphicon-plus"></span>  Add</button>
        <button class="btn btn-default btn-sm pull-right refresh-btn" ng-click="refreshGrid()"><span class="glyphicon glyphicon-refresh"></span></button>
        <div class="dropdown grid_per_page pull-left">
            Show
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="caret"></span>
                <span class="per_page">10</span>
            </button>
            items
            <ul class="dropdown-menu">
                <li data-value="5" class="dropdown-item">5</li>
                <li data-value="10" class="dropdown-item">10</li>
                <li data-value="25" class="dropdown-item">15</li>
                <li data-value="50" class="dropdown-item">50</li>
                <li data-value="100" class="dropdown-item">100</li>
            </ul>
        </div>
        <p class="clearfix"></p>
    </div>
    <div class="grid-list">
        <div class="grid-list-row">
            <div class="columns columns-sm">
                <input type="checkbox" class="check-all" ng-model="checkAll" ng-click="checkedAll()" value="">
            </div>
            <div ng-repeat="(k, col) in listdata.structure.columns" ng-if="listdata.structure.columns" class="columns grid-header-cell" ng-click="sortBy(k)" ng-class="{sortReverse: sortReverse}">
                {{col}}
                <span ng-if="sortType === k && !sortReverse" class="glyphicon glyphicon-menu-down"></span>
                <span ng-if="sortType === k && sortReverse" class="glyphicon glyphicon-menu-up"></span>
            </div>
            <div class="columns"></div>
        </div>
        <div class="grid-list-row" ng-repeat="item in listdata.data | orderBy:sortType:sortReverse">
            <div class="columns columns-sm">
                <input type="checkbox" ng-model="item.checked" value="">
            </div>
            <div ng-repeat="(key, value) in listdata.structure.columns" ng-if="listdata.structure.columns" class="columns" >{{item[key]}}</div>
            <div class="columns">
                <popup popup-body="item" popup-content-type="info" popup-title="item.name" modal="modal_{{item.id}}" ng-if="listdata.structure.actions"></popup>
                <actions-list actions="item.actions" ng-if="listdata.structure.actions" item-id="item.id" disabled="item.action_disabled"></actions-list>
                <span class="glyphicon glyphicon-menu-right pull-right" ng-if="!listdata.structure.actions"></span>
            </div>
        </div>
    </div>
</div>
<popup popup-body="listdata.structure.columns" popup-content-type="crud" popup-title="title" modal="add_item"></popup>

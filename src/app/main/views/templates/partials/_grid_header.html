<div class="grid-panel-header">
    <button class="btn btn-success btn-sm pull-right add-btn" ng-if="listdata.structure.add_item" ng-click="addGridItem()"><span class="glyphicon glyphicon-plus"></span>  Add</button>
    <button class="btn btn-default btn-sm pull-right refresh-btn" ng-click="refreshGrid()" ng-if="showRefresh"><span class="glyphicon glyphicon-refresh"></span></button>
    <div class="dropdown grid_per_page pull-left" ng-if="showPerPage">
        Show
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="caret"></span>
            <span class="per_page">10</span>
        </button>
        items
        <ul class="dropdown-menu">
            <li data-value="5" class="dropdown-item"   ng-click="choosePaginationCount($event, 5)">5</li>
            <li data-value="10" class="dropdown-item"  ng-click="choosePaginationCount($event, 10)">10</li>
            <li data-value="25" class="dropdown-item"  ng-click="choosePaginationCount($event, 25)">25</li>
            <li data-value="50" class="dropdown-item"  ng-click="choosePaginationCount($event, 50)">50</li>
            <li data-value="100" class="dropdown-item" ng-click="choosePaginationCount($event, 100)">100</li>
        </ul>
    </div>
    <div class="dropdown grid_show_columns" ng-if="showExactColumns">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <span class="caret"></span>
            <span class="per_page">Show columns</span>
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-item" ng-repeat="(k, col) in listdata.structure.columns">
                <input type="checkbox" checked class="check-columns" ng-click="showColumns($event, k)" value="k">
                {{col}}
            </li>
        </ul>
    </div>
    <p class="clearfix"></p>
</div>
